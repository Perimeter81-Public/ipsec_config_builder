
crypto isakmp policy 10
 encryption aes 256
 authentication pre-share
 group 14



crypto isakmp key PRESHARE1 address 2.2.2.2


crypto ikev2 keyring p81-keyring
  peer Perimeter81
  description Perimeter81
  address 2.2.2.2
  pre-shared-key local passw0rd1
  pre-shared-key remote passw0rd1



crypto ipsec transform-set  esp-aes256 esp-sha256-hmac
 mode tunnel


crypto ikev2 profile -profile
match identity remote address 2.2.2.2 255.255.255.255
authentication local pre-share
authentication remote pre-share
keyring local 



crypto ikev2 proposal -proposal
 encryption aes256
 integrity sha256
 group 14


crypto ipsec profile -profile
 set transform-set 
 set ikev2-profile -profile



interface tunnel 1
 ip address 172.17.200.10 255.255.255.0 <--- replace with address from range
 ip mtu 1400
 ip nat inside
 ip tcp adjust-mss 1360
 tunnel source GigabitEthernet1 <--- replace with source interface
 tunnel mode ipsec ipv4
 tunnel destination 2.2.2.2
 tunnel protection ipsec profile -profile


ip route 10.255.0.0/16 tunnel 1


 
router bgp 65100
 bgp router-id 169.254.1.2
 neighbor P81-VPN peer-group
 neighbor P81-VPN remote-as 65000
 neighbor P81-VPN update-source Loopback81

 address-family ipv4
  neighbor P81-VPN next-hop-self
  neighbor P81-VPN soft-reconfiguration inbound
  neighbor 2.2.2.2 route-map  in
  neighbor 2.2.2.2 route-map  out
  neighbor 2.2.2.2 activate
 exit-address-family
